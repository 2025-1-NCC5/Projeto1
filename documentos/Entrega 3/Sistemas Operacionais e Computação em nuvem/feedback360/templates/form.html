<!DOCTYPE html>
<html>
<head>
    <title>Feedback 360°</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <form action="/submit" method="post">
        <h2>Formulário de Feedback</h2>

        <label>Avaliador:</label>
        <input type="text" name="avaliador" required>

        <label>Avaliado:</label>
        <input type="text" name="avaliado" required>

        <label>Comunicação:</label>
        <input type="number" name="comunicacao" min="1" max="5" required>

        <label>Empatia:</label>
        <input type="number" name="empatia" min="1" max="5" required>

        <label>Liderança:</label>
        <input type="number" name="lideranca" min="1" max="5" required>

        <label>Proatividade:</label>
        <input type="number" name="proatividade" min="1" max="5" required>

        <input type="submit" value="Enviar Feedback">
    </form>
</body>
</html>
